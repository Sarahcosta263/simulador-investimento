<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Investimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Simulador de Investimento</h1>
    <form id="simulatorForm">
      <label for="valor">Valor Inicial (R$):</label>
      <input type="number" id="valor" required />

      <label for="prazo">Prazo (meses):</label>
      <input type="number" id="prazo" required />

      <button type="submit">Simular</button>
    </form>
    <div id="resultado" class="resultado"></div>
  </main>
  <footer>
    <p>&copy; 2025 - Desenvolvido por Sarah Costa</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
