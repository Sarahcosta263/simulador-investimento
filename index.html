<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Investimentos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulador de Investimentos</h1>
      <p>Descubra quanto seu dinheiro pode render!</p>
    </header>
    
    <form id="form-investimento">
      <div class="campo">
        <label for="valor">Valor Inicial (R$):</label>
        <input type="number" id="valor" required />
      </div>
      
      <div class="campo">
        <label for="prazo">Prazo (em meses):</label>
        <input type="number" id="prazo" required />
      </div>

      <button type="submit">Simular</button>
    </form>

    <section id="resultado">
      <!-- Resultado serÃ¡ exibido aqui -->
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
