<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Investimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Simulador de Investimento</h1>
    <p>Descubra quanto seu dinheiro pode render!</p>
  </header>

  <main>
    <section class="container">
      <form id="simulador-form">
        <div class="form-group">
          <label for="valor">Valor Inicial (R$):</label>
          <input type="number" id="valor" placeholder="Ex: 1000" required />
        </div>

        <div class="form-group">
          <label for="prazo">Prazo (meses):</label>
          <input type="number" id="prazo" placeholder="Ex: 12" required />
        </div>

        <button type="submit">Simular</button>
      </form>

      <div id="resultado"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sarah Costa | Projeto Portf√≥lio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
